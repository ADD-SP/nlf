name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    env:
      BUILD_TARGETS: aarch64-unknown-linux-gnu aarch64-unknown-linux-musl x86_64-unknown-linux-gnu x86_64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cross-rs
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          for target in "$BUILD_TARGETS"; do
            cross build --target $target --profile release-small
          done

      - name: Run tests
        run: |
          for target in "$BUILD_TARGETS"; do
            cross test --target $target
          done

      - name: Create tarball ${{ matrix.target }}
        run: |
          for target in "$BUILD_TARGETS"; do
            mkdir -p target/$target/release-small/nlf
            cp target/$target/release-small/nlf target/$target/release-small/nlf/nlf
            tar -zcf nlf-$target.tar.gz target/$target/release-small/nlf
            sha256sum nlf-$target.tar.gz > nlf-$target.tar.gz.sha256
          done

      - name: Build file list
        id: filelist
        run: |
          list=""
          for target in "$BUILD_TARGETS"; do
            list="$list nlf-$target.tar.gz nlf-$target.tar.gz.sha256"
          done

      - uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: |
            nlf-*.tar.gz
            nlf-*.tar.gz.sha256
